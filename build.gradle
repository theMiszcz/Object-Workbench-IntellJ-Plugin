plugins {
    id 'java'
    id 'org.jetbrains.intellij' version '0.4.15'
    id 'org.jetbrains.kotlin.jvm' version '1.2.51'
}

group 'ac.uk.teamWorkbench'
version '0.7.2'

//noinspection GroovyUnusedAssignment
sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile "org.jetbrains.kotlin:kotlin-stdlib-jdk8"
    testCompile group: 'junit', name: 'junit', version: '4.12'
    // https://mvnrepository.com/artifact/com.github.vlsi.mxgraph/jgraphx
    compile group: 'com.github.vlsi.mxgraph', name: 'jgraphx', version: '4.0.5'
}

compileKotlin {
    kotlinOptions.jvmTarget = "1.8"
}

compileTestKotlin {
    kotlinOptions.jvmTarget = "1.8"
}

intellij {
    version '2019.3.2'
    plugins 'java'
}

patchPluginXml {
    changeNotes """
      <em>Beta release</em>
      <p>Object toolWindow partialy functional.</p> 
      <p>Graph toolWindow fully functional.<br> Minor error appears</p>
      <p>Adding Graph Library: JGraphX</p>
      """
}
